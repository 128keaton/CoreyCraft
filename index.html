<html>
<head>
  <title>CoreyCraft</title>
</head>
<body>
<h1>CoreyCraft</h1>

<div class="card">
  <div class="icon">
    <img src="https://pbs.twimg.com/profile_images/808180587605331969/u-CULTwl_400x400.jpg" id="favicon"></div>
  <div class="header">
    <div class="image"> <img src="http://hypixel.net/proxy.php?image=https%3A%2F%2Fi.imgur.com%2FjkFk4TU.png&hash=ec5b70a2ba4c4f79b5031ac356695a13" alt="" /> </div>

    <h2>mc.coreycraft.us</h2>
  </div>
  <div id="rest">Loading ...</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
var url = "https://api.minetools.eu/ping/mc.coreycraft.us";

$.getJSON(url, function(r) {
  //data is the JSON string
  if (r.error) {
    $('#rest').html('Server Offline');
    return false;
  }
  var pl = '';
  if (r.players.sample.length > 0) {
    pl = '<br>OP: ' + r.players.sample[0].name;
  }
  $('#rest').html(r.description.replace(/ยง(.+?)/gi, '') + '<br><b>Players Online:</b> ' + r.players.online + pl);
  $('#favicon').attr('src', r.favicon);

});
</script>
</body>
</html>
