<html>
<head>
  <title>CoreyCraft</title>
</head>
<body>
<h1>CoreyCraft</h1>

<div class="card">
  <div class="icon">
    <img src="https://github.com/128keaton/CoreyCraft/blob/main/round-corey.png?raw=true" id="favicon"></div>
    <h2>minecraft.coreycraft.us</h2>
  </div>
  <div id="rest">Loading ...</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
var url = "https://api.minetools.eu/ping/home.keaton.dev";

$.getJSON(url, function(r) {
  //data is the JSON string
  if (r.error) {
    $('#rest').html('Server Offline');
    return false;
  }
  var pl = '';
  if (r.players.sample.length > 0) {
    pl = '<br>OP: ' + r.players.sample[0].name;
  }
  $('#rest').html(r.description.replace(/ยง(.+?)/gi, '') + '<br><b>Players Online:</b> ' + r.players.online + pl);
  $('#favicon').attr('src', r.favicon);

});
</script>
</body>
</html>
